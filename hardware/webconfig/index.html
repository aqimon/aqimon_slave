<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<title>Device configuration</title>
		<link rel="stylesheet" href="/static/bootstrap.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="well">
				<h1>Device configuration</h1>
				(unchanged settings must be left blank)
				<form onsubmit="return false;">
					<input type="text" class="form-control" id="ssidname" placeholder="SSID name">
					<input type="password" class="form-control" id="password" placeholder="SSID password">
					<input type="text" class="form-control" id="ip" placeholder="IP address">
					<input type="text" class="form-control" id="subnet" placeholder="Subnet mask">
					<input type="text" class="form-control" id="gateway" placeholder="Default gateway">
					<input type="text" class="form-control" id="host" placeholder="Host">
					<input type="number" class="form-control" id="port" placeholder="Port">
					<input type="text" class="form-control" id="clientid" placeholder="Client ID">
					<input type="text" class="form-control" id="apikey" placeholder="API key">
					<button type="button" class="btn btn-large btn-block btn-primary" id="save">Save settings</button>
					<button type="button" class="btn btn-large btn-block btn-primary" id="restart">Restart device</button>
				</form>
			</div>
		</div>
		<script src="static/index.js"></script>
	</body>
</html>

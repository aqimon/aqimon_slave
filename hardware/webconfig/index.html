<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<title>Device configuration</title>
		<link rel="stylesheet" href="bootstrap.css">
	</head>
	<body>
		<div class="container-fluid">
			<h1>Device configuration</h1>
			<br />
			<form onsubmit="return false;" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="ip" class="col-sm-2 control-label">IP address</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="ip">
					</div>
				</div>
				<div class="form-group">
					<label for="subnet" class="col-sm-2 control-label">Subnet mask</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="subnet">
					</div>
				</div>
				<div class="form-group">
					<label for="gateway" class="col-sm-2 control-label">Default gateway</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="gateway">
					</div>
				</div>
				<div class="form-group">
					<label for="ssid" class="col-sm-2 control-label">SSID</label>
					<div class="col-sm-8">
						<select id="ssid" class="form-control">
							<option value="a">xxx</option>
						</select>
					</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-large btn-block btn-primary">
							Rescan
						</button>
					</div>
				</div>
				<div class="form-group">
					<label for="ssidpassword" class="col-sm-2 control-label">SSID password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password">
					</div>
				</div>
				<div class="form-group">
					<label for="host" class="col-sm-2 control-label">Host</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="host">
					</div>
					<label for="port" class="col-sm-1 control-label">Port</label>
					<div class="col-sm-2">
						<input type="number" class="form-control" id="port">
					</div>
				</div>
				<div class="form-group">
					<label for="clientid" class="col-sm-2 control-label">Client ID</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="clientid">
					</div>
				</div>
				<div class="form-group">
					<label for="apikey" class="col-sm-2 control-label">API key</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="apikey">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<button type="button" class="btn btn-large btn-block btn-primary">Restart devices</button>
					</div>
					<div class="col-sm-6">
						<button type="button" class="btn btn-large btn-block btn-primary">Save settings</button>
					</div>
			</form>
		</div>
	</body>
</html>

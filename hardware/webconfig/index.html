<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<title>Device configuration</title>
		<link rel="stylesheet" href="/static/bootstrap.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="well">
				<h1>Device configuration</h1>
				<br />
				<form onsubmit="return false;" class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-10">
				            <div class="checkbox">
				              <label>
				                <input type="checkbox" id="static"> <b>Use static IP</b>
				              </label>
				            </div>
				          </div>
			        </div>
					<div class="form-group">
						<label for="ip" class="col-sm-3 control-label">IP address</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="ip" placeholder="192.168.1.1">
						</div>
					</div>
					<div class="form-group">
						<label for="subnet" class="col-sm-3 control-label">Subnet mask</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="subnet" placeholder="255.255.255.0">
						</div>
					</div>
					<div class="form-group">
						<label for="gateway" class="col-sm-3 control-label">Default gateway</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="gateway" placeholder="192.168.1.1">
						</div>
					</div>
					<div class="form-group">
						<label for="ssid" class="col-sm-3 control-label">SSID</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="ssid">
						</div>
					</div>
					<div class="form-group">
						<label for="ssidpassword" class="col-sm-3 control-label">SSID password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password">
						</div>
					</div>
					<div class="form-group">
						<label for="host" class="col-sm-3 control-label">Host</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="host">
						</div>
						<label for="port" class="col-sm-1 control-label">Port</label>
						<div class="col-sm-2">
							<input type="number" class="form-control" id="port" value="80">
						</div>
					</div>
					<div class="form-group">
						<label for="clientid" class="col-sm-3 control-label">Client ID</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="clientid">
						</div>
					</div>
					<div class="form-group">
						<label for="apikey" class="col-sm-3 control-label">API key</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="apikey">
						</div>
					</div>
					<button type="button" class="btn btn-large btn-block btn-primary" id="save">Save settings</button>
				</form>
			</div>
		</div>
		<script src="/static/index.js"></script>
	</body>
</html>s
